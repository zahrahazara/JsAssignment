<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä2</title>
</head>
<body>
<script>
    'use strict';
    // Prompt for user's name and assign it to a variable
    let name = prompt("What is your name?");

    // Concatenate the name with the greeting message
    let greeting = "Hello, " + name + "!";

    // Print the greeting to the HTML document
    document.write("<h1>" + greeting + "</h1>");
</script>

</body>
</html>
