<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä3</title>
</head>
<body>
<script>
    'use strict';
    let num1 = Number(prompt("Enter the first integer:"));
    let num2 = Number(prompt("Enter the second integer:"));
    let num3 = Number(prompt("Enter the third integer:"));

    let sum = num1 + num2 + num3;
    let product = num1 * num2 * num3;
    let average = sum / 3;

    document.write("<h1>Results:</h1>");
    document.write("<p>Sum: " + sum + "</p>");
    document.write("<p>Product: " + product + "</p>");
    document.write("<p>Average: " + average + "</p>");
</script>

</body>
</html>
