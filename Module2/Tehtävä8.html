<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä8</title>
</head>
<body>
  <div id="output"></div>

  <script>
   function concat(arr) {
  let result = '';
  for (let i = 0; i < arr.length; i++) {
    result += arr[i];
  }
  return result;
}

const names = ['Johnny', 'DeeDee', 'Joey', 'Marky'];
const concatenatedNames = concat(names);

const output = document.getElementById('output');
output.innerHTML = concatenatedNames;
  </script>
</body>
</html>
